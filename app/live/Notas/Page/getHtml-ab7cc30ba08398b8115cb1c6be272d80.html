<header>
    <a href="/"><div class="logo">TIIA</div></a>
    <h1>Notas</h1>
</header>
<main>
    <p>
        <label>
            <span>Ver/alterar código-fonte</span>
            <input id="viewCode" type="checkbox">
        </label>
    </p>
    <section>
        <h1>Média 1</h1>
        <form id="form1">
            <label>
                <span>Nota 1</span>
                <input name="nota1">
            </label>
            <label>
                <span>Nota 2</span>
                <input name="nota2">
            </label>
            <button>calcular média 1</button>
            <p>
                Média 1: 
                <span id="media1" class="media">0</span>
            </p>
        </form>
    </section>
    <section>
        <h1>Média 2</h1>
        <form id="form2">
            <label>
                <span>Nota 3</span>
                <input name="nota3">
            </label>
            <label>
                <span>Nota 4</span>
                <input name="nota4">
            </label>
            <button>calcular média 2</button>
            <p>
                Média 2: 
                <span id="media2" class="media">0</span>
            </p>
        </form>
    </section>
    <section>
        <h1>Média final</h1>
        <form id="formFinal">
            <label>
                <span>Média 1</span>
                <input name="media1" readonly>
            </label>
            <label>
                <span>Média 2</span>
                <input name="media2" readonly>
            </label>
            <button>calcular média final</button>
            <p>
                Média final: 
                <span id="mediaFinal" class="media">0</span>
            </p>
        </form>
    </section>
    <section>
        <h1>Média da etapa</h1>
        <form id="formEtapa">
            <label>
                <span>Média final</span>
                <input name="mediaFinal" readonly disabled>
            </label>
            <label>
                <span>Exame final</span>
                <input name="exameFinal" readonly disabled>
            </label>
            <button id="btEtapa" disabled>calcular média da etapa</button>
            <p>
                Média da etapa:
                <span id="mediaEtapa" class="media">0</span>
            </p>
        </form>
    </section>
    <aside>
        <h1>Objetivos</h1>
        <p>Veja o código-fonte e conserte os formulários para calcular a média final.</p>
        <ul>
            <li>
                <label><input type="checkbox">Cálculo da Média 2</label>
                <ul>
                    <li><label><input type="checkbox">Corrigir a conta.</label></li>
                    <li><label><input type="checkbox">Deve preencher o formulário da média final.</label></li>
                    <li><label><input type="checkbox">Deve adicionar as classes 'aprovado' ou 'reprovado', caso a média 2 seja maior ou menor que 6, respectivamente.</label></li>
                </ul>
            </li>
            <li>
                <label><input type="checkbox">Cálculo da Média final</label>
                <ul>
                    <li><label><input type="checkbox">Fazer a conta.</label></li>
                    <li><label><input type="checkbox">Deve adicionar a classe 'aprovado', 'exame' ou 'reprovado', caso a média final seja maior que 6, entre 3 e 6 ou menor que 3, respectivamente.</label></li>
                    <li><label><input type="checkbox">Caso a média final esteja entre 3 e 6, deve ser habilitado o formulário da média da etapa.</label></li>
                </ul>
            </li>
            <li>
                <label><input type="checkbox">Cálculo da Média da etapa</label>
                <ul>
                    <li><label><input type="checkbox">Fazer a conta.</label></li>
                    <li><label><input type="checkbox">Deve adicionar as classes 'aprovado' ou 'reprovado', caso a média da etapa seja maior ou menor que 6, respectivamente.</label></li>
                </ul>
            </li>
        </ul>
    </aside>
</main>

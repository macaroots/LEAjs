<header>
    <a href="/"><div class="logo">TIIA</div></a>
    <h1>Notas</h1>
</header>
<main>
    <p>
        <label>
            <span>Ver/alterar código-fonte</span>
            <input id="viewCode" type="checkbox">
        </label>
    </p>
    <form id="form1">
        <h2>Média 1</h2>
        <label>
            <span>Nota 1</span>
            <input name="nota1">
        </label>
        <label>
            <span>Nota 2</span>
            <input name="nota2">
        </label>
        <button>calcular média 1</button>
        <p>
            Média 1: 
            <span id="media1">0</span>
        </p>
    </form>
    <form id="form2">
        <h2>Média 2</h2>
        <label>
            <span>Nota 3</span>
            <input name="nota3">
        </label>
        <label>
            <span>Nota 4</span>
            <input name="nota4">
        </label>
        <button>calcular média 2</button>
        <p>
            Média 2: 
            <span id="media2">0</span>
        </p>
    </form>
    <form id="formFinal">
        <h2>Média final</h2>
        <label>
            <span>Média 1</span>
            <input name="media1" readonly>
        </label>
        <label>
            <span>Média 2</span>
            <input name="media2" readonly>
        </label>
        <button>calcular média final</button>
        <p>
            Média final: 
            <span id="mediaFinal">0</span>
        </p>
    </form>
    <section>
        <p>Veja o código-fonte e conserte os formulários para calcular a média final.</p>
    </section>
</main>
